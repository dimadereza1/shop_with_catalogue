<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="/shop_with_catalogue/app/static/js/main.js"></script>
    <title>{% block title %} {{ title }}  {% endblock %}</title>
</head>
<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom" id="h">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
          <span class="fs-4" id="headd">Big Shop</span>
        </a>
      {% if current_user.username == 'Admin'%}
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="/for_admin" class="nav-link" style="color: red;">Додати товар</a></li>
        </ul>
      {% endif %} 
      {% if current_user.is_authenticated %}
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="/basket" class="nav-link" style="font-size: 32px;
                                                                        position: absolute;
                                                                        left: 1725px;
                                                                        top: 3px;">&#x1F6D2;</a></li>
          <li class="nav-item"><a class="nav-link" href="/profile">Профіль</a></li>
        </ul>
      {% else %}
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="/login" class="nav-link active" aria-current="page">Login</a></li>
        </ul>
      {% endif %}
    </header>
    {% block body %}{% endblock %}
</body>
</html>
