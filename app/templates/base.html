<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="/static/js/main.js"></script>
    <title>{% block title %} {{ title }}  {% endblock %}</title>
</head>
<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom" id="h">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
          <span class="fs-4" id="headd">Big Mag</span>
        </a>
      {% if current_user.username == 'Admin'%}
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="/for_admin" class="nav-link">Додати товар</a></li>
        </ul>
      {% endif %} 
      {% if current_user.is_authenticated %}
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="/basket" class="nav-link">Корзина</a></li>
        </ul>
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Меню
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="">Профіль(in progress...)</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="/logout">Вийти з аккаунту</a></li>
          </ul>
        </div>
      {% else %}
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="/login" class="nav-link active" aria-current="page">Login</a></li>
        </ul>
      {% endif %}
    </header>
    {% block body %}{% endblock %}
</body>
</html>
